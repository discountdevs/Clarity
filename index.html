<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Clarity Level Player</title>
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
  <link rel="manifest" href="./clarity.webmanifest">
  <script type="text/javascript" src="js/external/jsonfn.min.js"></script>
  <!-- Stuff on CDNs -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/pieroxy/lz-string@master/libs/lz-string.min.js"></script>
  <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
  <!-- Mapvar upload form  -->
  <input type="file" id="actual-btn" />

  <ul class="side-menu">
    <li><a href="./editr.html"><span class="fa fa-pen-ruler"></span>Editr</a></li>

    <li id="login"><a href="#" onclick="workshop.show_login_prompt();"><span class="fas fa-sign-in"></span>Log In</a></li>
    
    <li id="logout" style="display: none;"><a href="#" onclick="workshop.logout()"><span class="fas fa-sign-out"></span>Log Off</a></li>
    
    <li><a href="#" onclick="workshopUI.show_level_list();"><span class="fa-solid fa-toolbox"></span>Workshop</a></li>
    
    <li><a href="#" onclick="document.querySelector('#actual-btn').click();"><span class="fa fa-upload"></span><label for="actual-btn">Import Mapvar</label></a></li>
    
    <li><a href="#" onclick="Swal.fire('Settings are not functional yet.')"><span class="fa fa-cog"></span>Settings</a></li>
    
    <li style="position: fixed; bottom: 60px;"><a href="https://discord.gg/FbEJ2DyGME"><span
          class="fa-brands fa-discord"></span>Join our Discord</a></li>
    
    <li style="position: fixed; bottom: 0px;"><a href="https://discountdevs.github.io/"><span
          class="fa fa-code"></span>Made by the Discount Devs</a></li>
  </ul>

  <span id="tooltip"></span>

  <script src="js/Clarity.js"></script>
  <script src="js/WorkshopAuth.js"></script>
  <script src="js/WorkshopUI.js"></script>
  <script src="js/DefaultMap.js"></script>
  <script src="js/Player.js"></script>
  <script>
    window.requestAnimFrame =
      window.requestAnimationFrame ||
      window.webkitRequestAnimationFrame ||
      window.mozRequestAnimationFrame ||
      window.oRequestAnimationFrame ||
      window.msRequestAnimationFrame ||
      function (callback) {
        return window.setTimeout(callback, 1000 / 60);
      };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./js/ClaritySW.js');
    }
  </script>
</body>

</html>
