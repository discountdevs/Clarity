<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/editr.css">
  <title>Clarity Editr</title>
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
  <link rel="manifest" href="./clarity.webmanifest">
  <script type="text/javascript" src="js/jsonfn.min.js"></script>
  <!-- Stuff on CDNs -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/pieroxy/lz-string@master/libs/lz-string.min.js"></script>
  <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
  <!-- Mapvar upload form  -->
  <input type="file" id="actual-btn" />

  <!-- Advanced mode container, just an iframe pointing to advancedmode.html -->
  <div id="advancedmode-container">
    <iframe id="advancedmode-iframe" src="./advancedmode.html"></iframe>
    <!-- Close button -->
    <div id="advancedmode-close" onclick="advanced_mode_close()">
      X
    </div>
  </div>

  <ul class="side-menu">
    <li><a href="./"><span class="fa fa-bars"></span>Clarity Level Player</a></li>
    
    <li><a href="#" onclick="saveToBrowser();"><span class="fas fa-file"></span>Save to Browser</a></li>
    
    <li><a href="#" onclick="loadFromBrowser();"><span class="fas fa-file-import"></span>Load from Browser</a></li>
    
    <li><a href="#" onclick="exportMapvar();"><span class="fas fa-download"></span>Download Mapvar</a></li>
    
    <li><a href="#" onclick="document.querySelector('#actual-btn').click();"><span class="fa fa-upload"></span><label for="actual-btn">Import Mapvar</label></a></li></label>
    
    <li><a href="#" onclick="openCustomiser();"><span class="fas fa-code"></span>Mapvar Customiser</a></li>
    
    <li><a href="#"><span class="fas fa-toolbox"></span>Upload to Workshop</a></li>
    
    <li id="login"><a href="#" onclick="workshop.show_login_prompt();"><span class="fas fa-sign-in"></span>Log In</a></li>
    
    <li id="logout" style="display: none;"><a href="#" onclick="workshop.logout()"><span class="fas fa-sign-out"></span>Log Off</a></li>

    <li><a href="#"><span class="fas fa-cog"></span>Settings</a></li>
  </ul>

  <div id="tileSelectBar">
    <div class="tileOption unselected right fal fa-vector-square"  style="color: white; font-size: 5.6vh; " onmouseover="tooltip('Square Tool', this);" onclick="game.square_tool_positions = [];game.square_tool_active = !game.square_tool_active;" onmouseleave="untooltip(this);" id="squareToolSelector"></div>
  </div>

  <span id="tooltip"></span>
  <script src="js/ClarityEditr.js"></script>
  <script src="js/WorkshopAuth.js"></script>
  <script src="js/DefaultMap.js"></script>
  <script src="js/Editr.js"></script>
  <script>
    window.requestAnimFrame =
      window.requestAnimationFrame ||
      window.webkitRequestAnimationFrame ||
      window.mozRequestAnimationFrame ||
      window.oRequestAnimationFrame ||
      window.msRequestAnimationFrame ||
      function (callback) {
        return window.setTimeout(callback, 1000 / 60);
      };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./js/ClaritySW.js');
    }
  </script>
</body>

</html>
