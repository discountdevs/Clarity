<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/editr.css">
  <title>Clarity Editr</title>
  <!-- JavaScript -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="shortcut icon"
    href="./assets/favicon.png"
    type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/pieroxy/lz-string@master/libs/lz-string.min.js"></script>
  <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
  <script type="text/javascript" src="js/jsonfn.min.js"></script>
</head>

<body>
  <!-- Mapvar upload form  -->
  <input type="file" id="actual-btn"/>

  <ul class="side-menu">
    <li><a href="./"><span class="fa fa-bars"></span>Player</a></li>
    <li><a href="#" onclick="saveToBrowser();"><span class="fa fa-file"></span>Save to Browser</a></li>
    <li><a href="#" onclick="loadFromBrowser();"><span class="fas fa-file-import"></span>Load from Browser</a></li>
    <li><a href="#"><span class="fas fa-download"></span>Download Mapvar</a></li>
    <label for="actual-btn"></label><li><a href="#"><span class="fa fa-upload"></span>Upload Mapvar</a></li></label>
    <li><a href="#"><span class="fas fa-cog"></span>Upload to Workshop</a></li>
    <li><a href="#"><span class="fas fa-cog"></span>Settings</a></li>
    <li><a href="#"><span class="fas fa-cog"></span>Mapvar Customizer</a></li>
  </ul>

  <div id="tileSelectBar">
  </div>

  <span id="tooltip"></span>
  <script src="js/ClarityEditr.js"></script>
  <script src="js/EditrDefaultMap.js"></script>
  <script src="js/Editr.js"></script>
  <script>
    window.requestAnimFrame =
      window.requestAnimationFrame ||
      window.webkitRequestAnimationFrame ||
      window.mozRequestAnimationFrame ||
      window.oRequestAnimationFrame ||
      window.msRequestAnimationFrame ||
      function (callback) {
        return window.setTimeout(callback, 1000 / 60);
      };

    function tooltip(text, callobj) {
      document.querySelector("#tooltip").innerHTML = text;
    }

    function untooltip(callobj) {
      document.querySelector("#tooltip").innerHTML = window.map.keys[game.selectedTile].blockname;
    }

    function select(id, callobj) {
      game.selectedTile = id;
      // Set all other tiles in the select bar to unselected
      var tiles = document.querySelectorAll(".tileOption");
      for (var i = 0; i < tiles.length; i++) {
        tiles[i].className = "tileOption unselected";
      }
      callobj.className = "tileOption";
    }

    function saveToBrowser() {
      // Prompt the user for the level name
      Swal.fire({
        title: 'Save Level',
        input: 'text',
        inputLabel: 'Level Name',
        inputPlaceholder: 'Enter a name for the level',
        showCancelButton: true,
        inputValidator: (value) => {
          if (!value) {
            return 'You need to write something!';
          }
        }
      }).then((result) => {
        if (result.isConfirmed) {
          // Save the level to the browser
          localStorage.setItem("mapsave-"+result.value, LZString.compressToBase64(JSONfn.stringify(game.map)));
          console.log("Saved map", "mapsave-"+result.value);
          Swal.fire({
            title: 'Level Saved!',
            text: 'Your level has been saved to the browser.',
            icon: 'success',
            confirmButtonText: 'Cool'
          });
        }
      });
    }

    function loadFromBrowser() {
      // Pop up a list of all available mapvar saves
      var saves = [];
      for (var i = 0; i < localStorage.length; i++) {
        if (localStorage.key(i).startsWith("mapsave-")) {
          saves.push(localStorage.key(i).replace("mapsave-", ""));
        }
      }
      if (saves.length == 0) {
        Swal.fire({
          title: 'No Saves Found',
          text: 'No saves were found in your browser.',
          icon: 'error',
          confirmButtonText: 'Ok'
        });
      } else {
        Swal.fire({
          title: 'Load Level',
          input: 'select',
          inputOptions: saves,
          inputPlaceholder: 'Select a level to load',
          showCancelButton: true,
          inputValidator: (value) => {
            if (!value) {
              return 'You need to select something!';
            }
          }
        }).then((result) => {
          if (result.isConfirmed) {
            // Load the level from the browser
            game.load_map(JSONfn.parse(LZString.decompressFromBase64(localStorage.getItem("mapsave-"+result.value))));
            console.log("Loaded map", "mapsave-"+result.value);
            Swal.fire({
              title: 'Level Loaded!',
              text: 'Your level has been loaded from the browser.',
              icon: 'success',
              confirmButtonText: 'Noice'
            });
          }
        });
      }
    }

    function readSingleFile(e) {
        var file = e.target.files[0];
        if (!file) {
          return;
        }
        var reader = new FileReader();
        reader.onload = function(e) {
          var contents = e.target.result;

          try {
            eval(contents);
            game.load_map(window.defineMap);
          } catch(e) {
            game.log("Error loading map:");
            game.error(e.toString());
          }
        };
        reader.readAsText(file);
      };

      document.getElementById('actual-btn')
        .addEventListener('change', readSingleFile, false);
  </script>
</body>

</html>
